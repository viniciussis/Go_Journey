[database]
host = {{ env "JOURNEY_DATABASE_HOST" }}
port = {{ env "JOURNEY_DATABASE_PORT" }}
database = {{ env "JOURNEY_DATABASE_NAME" }}
user = {{ env "JOURNEY_DATABASE_USER" }}
password = {{ env "JOURNEY_DATABASE_PASSWORD" }}

# Arquivo .gitignore

# Ignorar arquivos de configuração do sistema
*.conf

# Ignorar arquivos temporários
*.tmp
*.bak
*.swp

# Ignorar diretórios de ambiente virtual Python
venv/
env/

# Ignorar diretórios de dependências do Node.js
node_modules/

# Ignorar arquivos de log
*.log

# Ignorar diretórios de build
build/
dist/

# Ignorar arquivos compilados
*.o
*.pyc
*.class

# Ignorar arquivos de pacotes
*.jar
*.war
*.ear

# Ignorar arquivos de IDEs e editores
.vscode/
.idea/
*.sublime-workspace
